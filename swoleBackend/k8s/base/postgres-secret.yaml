# This is a template for the sealed secret
# Run the following commands to create the sealed secret:
# 
# kubectl create secret generic postgres-secret \
#   --from-literal=username=postgres \
#   --from-literal=password=your-secure-password \
#   --dry-run=client -o yaml > postgres-secret-temp.yaml
# 
# kubeseal -f postgres-secret-temp.yaml -w postgres-sealed-secret.yaml
# 
# Then apply: kubectl apply -f postgres-sealed-secret.yaml
#
# For development, you can use this basic secret (NOT for production):
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: swole
  labels:
    app.kubernetes.io/name: swole
    app.kubernetes.io/component: postgres
type: Opaque
data:
  username: cG9zdGdyZXM=  # postgres (base64)
  password: cG9zdGdyZXM=  # postgres (base64) - CHANGE THIS IN PRODUCTION!